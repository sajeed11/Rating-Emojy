<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="for" action="">
      <label class="for_label" for="face_rating"
        >How was your experience?</label
      >
      <div class="for_face" role="img" aria-label="Straight face">
        <div class="for_face-right-eye" data-right></div>
        <div class="for_face-left-eye" data-left></div>
        <div class="for_face-mouth-lower" data-mouth-lower></div>
        <div class="for_face-mouth-upper" data-mouth-upper></div>
      </div>
      <input
        class="for_input"
        id="face-rating"
        type="range"
        value="2.5"
        min="0"
        max="5"
        step="0.1"
      />
    </form>
    <script src="main..js"></script>
  </body>
</html>
